<section id="contact">
    <div class="contact-container">
        <h2 data-translate="contact-title">Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <div class="info-box">
                    <h4 data-translate="contact-info-title">Get in Touch</h4>
                    <p data-translate="contact-info-text">We're here to help and answer any questions you might have.</p>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="icon-email"></i>
                            <span>info@lifespark.org</span>
                        </div>
                        <div class="contact-item">
                            <i class="icon-phone"></i>
                            <span>+972-XX-XXX-XXXX</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name" data-translate="contact-name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email" data-translate="contact-email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="message" data-translate="contact-message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <button type="submit" data-translate="contact-button">Send</button>
            </form>
        </div>
    </div>
</section>
