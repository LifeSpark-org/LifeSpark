<!-- אעדכן את טופס ההרשמה להוסיף שדה של אימות סיסמה -->
<section id="login">
    <div class="auth-container">
        <div id="loginSection" class="auth-form-container">
            <div class="auth-header">
                <h2 data-translate="login-title">Login</h2>
                <p data-translate="login-subtitle">Welcome back to lifeSpark</p>
            </div>
            
            <form id="loginForm" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="loginEmail" data-translate="login-email">Email:</label>
                    <div class="input-with-icon">
                        <input type="email" id="loginEmail" required autocomplete="off">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" data-translate="login-password">Password:</label>
                    <div class="input-with-icon password-input-container">
                        <input type="password" id="loginPassword" required autocomplete="off">
                        <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('loginPassword')"></i>
                    </div>
                    <div class="password-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span data-translate="login-remember">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" data-translate="login-forgot">Forgot password?</a>
                    </div>
                </div>

                <!-- Custom CAPTCHA Container -->
                <div class="form-group captcha-container">
                    <label for="loginCaptcha" data-translate="login-captcha">Enter CAPTCHA:</label>
                    <div class="captcha-wrapper">
                        <img id="loginCaptchaImage" src="" alt="CAPTCHA" class="captcha-image">
                        <button type="button" id="refreshLoginCaptcha" class="refresh-captcha">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <input type="text" id="loginCaptcha" class="captcha-input" required placeholder="Enter the characters above">
                    <div class="captcha-error" id="loginCaptchaError" style="display: none; color: red;">
                        <small data-translate="login-captcha-error">Please enter the correct CAPTCHA</small>
                    </div>
                </div>

                <button type="submit" data-translate="login-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="auth-switch">
                <p>
                    <span data-translate="login-no-account">Don't have an account?</span>
                    <button id="showRegisterButton" class="switch-button" data-translate="login-register-link">Register here</button>
                </p>
            </div>
        </div>

        <div id="registerSection" class="auth-form-container" style="display: none;">
            <div class="auth-header">
                <h2 data-translate="register-title">Register</h2>
                <p data-translate="register-subtitle">Join the lifeSpark community</p>
            </div>
            
            <form id="registerForm" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="registerName" data-translate="register-name">Name:</label>
                    <div class="input-with-icon">
                        <input type="text" id="registerName" required autocomplete="off">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail" data-translate="register-email">Email:</label>
                    <div class="input-with-icon">
                        <input type="email" id="registerEmail" required autocomplete="off">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword" data-translate="register-password">Password:</label>
                    <div class="input-with-icon password-input-container">
                        <input type="password" id="registerPassword" required autocomplete="off">
                        <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('registerPassword')"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <!-- הוספת שדה חדש לאימות סיסמה -->
                <div class="form-group">
                    <label for="registerPasswordConfirm" data-translate="register-password-confirm">Confirm Password:</label>
                    <div class="input-with-icon password-input-container">
                        <input type="password" id="registerPasswordConfirm" required autocomplete="off">
                        <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('registerPasswordConfirm')"></i>
                    </div>
                    <div class="password-error" id="passwordMatchError" style="display: none; color: red;">
                        <small data-translate="register-password-mismatch">Passwords do not match</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms" data-translate="register-terms">
                            I agree to the <a href="/terms-of-service" class="terms-link" data-type="terms" target="_blank">Terms of Service</a> and 
                            <a href="/privacy-policy" class="terms-link" data-type="privacy" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <!-- Custom CAPTCHA Container -->
                <div class="form-group captcha-container">
                    <label for="registerCaptcha" data-translate="register-captcha">Enter CAPTCHA:</label>
                    <div class="captcha-wrapper">
                        <img id="registerCaptchaImage" src="" alt="CAPTCHA" class="captcha-image">
                        <button type="button" id="refreshRegisterCaptcha" class="refresh-captcha">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <input type="text" id="registerCaptcha" class="captcha-input" required placeholder="Enter the characters above">
                    <div class="captcha-error" id="registerCaptchaError" style="display: none; color: red;">
                        <small data-translate="register-captcha-error">Please enter the correct CAPTCHA</small>
                    </div>
                </div>

                <button type="submit" data-translate="register-button">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="auth-switch">
                <p>
                    <span data-translate="register-has-account">Already have an account?</span>
                    <button id="showLoginButton" class="switch-button" data-translate="register-login-link">Login here</button>
                </p>
            </div>
        </div>
    </div>
</section>
