<section id="admin-projects">
    <div class="admin-container">
        <div class="admin-header" data-aos="fade-up">
            <h2 class="section-title" data-translate="admin-projects-title">Project Administration</h2>
            <p class="section-subtitle" data-translate="admin-projects-subtitle">Manage Project Submissions</p>
        </div>
        
        <!-- Admin Access Check -->
        <div id="adminAccessCheck" class="auth-message-container" style="display: none;">
            <div class="auth-message">
                <h3 data-translate="admin-access-required">Admin Access Required</h3>
                <p data-translate="admin-access-message">You need administrator privileges to access this section</p>
                <button type="button" onclick="showSection('home')" class="btn btn-primary">
                    <i class="fas fa-home"></i> <span data-translate="return-home">Return to Home</span>
                </button>
            </div>
        </div>
        
        <div id="adminProjectContent" class="admin-content">
            <div class="admin-tabs" data-aos="fade-up" data-aos-delay="200">
                <button class="admin-tab active" data-tab="pending-projects" data-translate="admin-tab-pending">
                    <i class="fas fa-clock"></i> Pending Projects
                    <span class="badge" id="pendingCount">0</span>
                </button>
                <button class="admin-tab" data-tab="approved-projects" data-translate="admin-tab-approved">
                    <i class="fas fa-check-circle"></i> Approved Projects
                </button>
                <button class="admin-tab" data-tab="rejected-projects" data-translate="admin-tab-rejected">
                    <i class="fas fa-times-circle"></i> Rejected Projects
                </button>
            </div>
            
            <div class="admin-tab-content" id="pending-projects" data-aos="fade-up" data-aos-delay="300">
                <div class="tab-header">
                    <h3 data-translate="pending-projects-title">Projects Awaiting Review</h3>
                    <div class="admin-actions">
                        <button id="refreshPendingBtn" class="btn btn-sm btn-outline">
                            <i class="fas fa-sync-alt"></i> <span data-translate="refresh-list">Refresh</span>
                        </button>
                    </div>
                </div>
                
                <div class="admin-list" id="pendingProjectsList">
                    <!-- Projects will be loaded dynamically -->
                    <div class="loading-placeholder">
                        <div class="spinner"></div>
                        <p data-translate="loading-projects">Loading projects...</p>
                    </div>
                </div>
            </div>
            
            <div class="admin-tab-content" id="approved-projects" style="display: none;" data-aos="fade-up" data-aos-delay="300">
                <div class="tab-header">
                    <h3 data-translate="approved-projects-title">Approved Projects</h3>
                    <div class="admin-actions">
                        <button id="refreshApprovedBtn" class="btn btn-sm btn-outline">
                            <i class="fas fa-sync-alt"></i> <span data-translate="refresh-list">Refresh</span>
                        </button>
                    </div>
                </div>
                
                <div class="admin-list" id="approvedProjectsList">
                    <!-- Projects will be loaded dynamically -->
                    <div class="loading-placeholder">
                        <div class="spinner"></div>
                        <p data-translate="loading-projects">Loading projects...</p>
                    </div>
                </div>
            </div>
            
            <div class="admin-tab-content" id="rejected-projects" style="display: none;" data-aos="fade-up" data-aos-delay="300">
                <div class="tab-header">
                    <h3 data-translate="rejected-projects-title">Rejected Projects</h3>
                    <div class="admin-actions">
                        <button id="refreshRejectedBtn" class="btn btn-sm btn-outline">
                            <i class="fas fa-sync-alt"></i> <span data-translate="refresh-list">Refresh</span>
                        </button>
                    </div>
                </div>
                
                <div class="admin-list" id="rejectedProjectsList">
                    <!-- Projects will be loaded dynamically -->
                    <div class="loading-placeholder">
                        <div class="spinner"></div>
                        <p data-translate="loading-projects">Loading projects...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Project Review Modal -->
    <div id="projectReviewModal" class="modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 data-translate="project-review">Project Review</h3>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div id="projectReviewContent">
                    <!-- Project details will be loaded here -->
                </div>
                
                <div class="admin-decision">
                    <h4 data-translate="admin-decision">Your Decision</h4>
                    <div class="form-group">
                        <label for="adminNotes" data-translate="admin-notes">Notes (Optional):</label>
                        <textarea id="adminNotes" rows="3" placeholder="Provide any feedback or reasons for your decision"></textarea>
                    </div>
                    
                    <div class="decision-buttons">
                        <button id="approveProjectBtn" class="btn btn-success">
                            <i class="fas fa-check"></i> <span data-translate="approve-project">Approve Project</span>
                        </button>
                        <button id="rejectProjectBtn" class="btn btn-danger">
                            <i class="fas fa-times"></i> <span data-translate="reject-project">Reject Project</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
